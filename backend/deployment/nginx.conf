# Nginx configuration for FreeWill Video Platform

# Upstream configuration for Gunicorn
upstream freewill_app {
    # Use least connections load balancing
    least_conn;
    
    # Gunicorn server
    server app:8000 max_fails=3 fail_timeout=30s;
    
    # Add more app servers for horizontal scaling
    # server app2:8000 max_fails=3 fail_timeout=30s;
    # server app3:8000 max_fails=3 fail_timeout=30s;
    
    # Keep connections alive
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache configuration
proxy_cache_path /var/cache/nginx/freewill levels=1:2 keys_zone=freewill_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name localhost;  # Change to your domain in production
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Client body size limit (for video uploads)
    client_max_body_size 500M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;
    
    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Logging
    access_log /var/log/nginx/freewill_access.log combined;
    error_log /var/log/nginx/freewill_error.log warn;
    
    # Root location - API endpoints
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Proxy settings
        proxy_pass http://freewill_app;
        proxy_redirect off;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Upload endpoint - special handling
    location /api/posts/upload {
        # Stricter rate limiting for uploads
        limit_req zone=upload_limit burst=5 nodelay;
        limit_conn conn_limit 3;
        
        # Larger timeouts for uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Disable buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;
        
        proxy_pass http://freewill_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Authentication endpoints - rate limiting
    location ~ ^/api/users/(login|register) {
        limit_req zone=auth_limit burst=3 nodelay;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        proxy_pass http://freewill_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Static files - serve directly with caching
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Processed videos - serve directly with caching
    location /processed/ {
        alias /app/processed/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Enable range requests for video streaming
        add_header Accept-Ranges bytes;
    }
    
    # Health check - no rate limiting
    location /health {
        proxy_pass http://freewill_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
    
    # Monitoring endpoints - internal only
    location /api/monitoring/ {
        # Restrict to internal IPs
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_pass http://freewill_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # API documentation - cache
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_cache freewill_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        proxy_set_header Host $host;
        proxy_pass http://freewill_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

