version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: freewill_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-freewill}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - freewill_network

  redis:
    image: redis:7-alpine
    container_name: freewill_redis_prod
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - freewill_network

  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: freewill_qdrant_prod
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - freewill_network

  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.prod
    container_name: freewill_app_prod
    command: gunicorn app.main:app -c deployment/gunicorn.conf.py
    expose:
      - "8000"
    volumes:
      - ../uploads:/app/uploads
      - ../processed:/app/processed
      - ../federated:/app/federated
      - ../logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-freewill}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - INSTANCE_URL=${INSTANCE_URL:-http://localhost}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - freewill_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.prod
    container_name: freewill_worker_prod
    command: celery -A app.workers.tasks worker --loglevel=info --concurrency=${WORKER_CONCURRENCY:-4}
    volumes:
      - ../uploads:/app/uploads
      - ../processed:/app/processed
      - ../federated:/app/federated
      - ../logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-freewill}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-4}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - freewill_network

  nginx:
    image: nginx:alpine
    container_name: freewill_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../processed:/app/processed:ro
      - ../static:/app/static:ro
      - ../logs/nginx:/var/log/nginx
      - nginx_cache:/var/cache/nginx
      # Uncomment for SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - freewill_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  freewill_network:
    driver: bridge
