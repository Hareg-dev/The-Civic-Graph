version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: freewill_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: freewill
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: freewill_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: freewill_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.dev  # Use fast dev build
    container_name: freewill_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
      - ../uploads:/app/uploads
      - ../processed:/app/processed
      - ../federated:/app/federated
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/freewill
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy

  worker:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.dev
    container_name: freewill_worker
    command: celery -A app.workers.tasks worker --loglevel=info
    volumes:
      - ..:/app
      - ../uploads:/app/uploads
      - ../processed:/app/processed
      - ../federated:/app/federated
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/freewill
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
